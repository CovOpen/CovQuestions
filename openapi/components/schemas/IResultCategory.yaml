additionalProperties: false
description: >-
  Represents a result category. A category might yield exactly one or zero
  results at the end of the questionaire.
properties:
  description:
    description: A human readable description for the result category. Can be localized.
    type: string
  id:
    description: A unique identifier for this result category.
    type: string
  results:
    description: A list of results for this category.
    items:
      $ref: .\IResult.yaml
    type: array
required:
  - id
  - description
  - results
type: object
